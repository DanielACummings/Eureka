<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Eureka!</title>
</head>

<body>
  <div class="container-fluid">
    <header>
      <div class="row">
        <div class="col-12 text-center">
          <h1>Eureka!</h1>
        </div>
      </div>
    </header>
  </div>
  <div class="container">
    <main>
      <div class="row">
        <div class="col-12">
          <button onclick="mine(), updateGoldDis()"><img class="img-fluid" id="pic"
              src="https://searchengineland.com/figz/wp-content/seloads/2015/04/gold-mining-ss-1920.jpg"
              alt=""></button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <h3>Inventory</h3>
          <h5><b id="gold-grams">Gold Grams: 0</b></h5>
          <h5 id="pickaxe-count">Pickaxes: </h5>
          <h5 id="cart-count">Carts: </h5>
          <h5 id="miner-count">Miners: </h5>
          <h5 id="shaft-count">Mine Shafts: </h5>
        </div>
        <div class="col-12 col-md-6">
          <h3>Market</h3>

          <button id="pickaxe-dis" onclick="buyPickaxe()" type="button" class="btn btn-warning">Buy Pickaxe</button>
          <h5 id="pickaxe-price">Gold Grams: 50</h5>
          <h5>Each one mines +10 per click</h5>

          <button id="cart-dis" onclick="buyCart()" type="button" class="btn btn-warning">Buy Cart</button>
          <h5 id="cart-price">Gold Grams: 100</h5>
          <h5>Each one mines +20 per click</h5>

          <button id="miner-dis" onclick="buyMiner()" type="button" class="btn btn-warning">Hire Miner</button>
          <h5 id="miner-price">Gold Grams: 1000</h5>
          <h5>Auto-mines 30 GG per second</h5>

          <button id="shaft-dis" onclick="buyShaft()" type="button" class="btn btn-warning">Buy Mine Shaft</button>
          <h5 id="shaft-price">Gold Grams: 2000</h5>
          <h5>Auto-mines 40 GG per second</h5>
        </div>
      </div>
    </main>
  </div>
  <div class="container-fluid">
    <footer>
      <div class="row">
        <div class="col-12"></div>
      </div>
    </footer>
  </div>

  <script onload="autoDrawGold(), autoMiner(), autoShaft(), enablePickaxe()" src="app.js"></script>
</body>

</html>
